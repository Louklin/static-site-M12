# Deploy static content to GitHub Pages with lint + test checks
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  # 1) LINT JOB
  lint:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ESLint and dependencies
        run: |
          npm init -y
          npm install eslint

      - name: Create ESLint Configuration
        run: |
          echo '{ "rules": { "semi": ["error", "always"] }, "parserOptions": { "ecmaVersion": 2020 } }' > .eslintrc.json

      - name: Run JS Linter
        run: ./node_modules/.bin/eslint script.js



  # 2) TEST JOB — runs only if lint passes
  test:
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install
          npm install jest --save-dev

      - name: Run Jest Tests
        run: npm test



  # 3) DEPLOY — only runs if lint + test both pass
  deploy:
    needs: [lint, test]
    runs-on: windows-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
