# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Lint job: quality gate before deploy
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare isolated lint workspace
        run: |
          mkdir -p lint-tmp
          cp script.js lint-tmp/

      - name: Create ESLint Configuration
        working-directory: lint-tmp
        run: |
          cat > .eslintrc.json << 'EOF'
          {
            "env": { "browser": true, "es2021": true },
            "rules": { "semi": ["error", "always"] },
            "parserOptions": { "ecmaVersion": 2020 }
          }
          EOF

      - name: Run JS Linter (ESLint)
        working-directory: lint-tmp
        run: npx --yes eslint@8.57.0 --no-eslintrc --config .eslintrc.json script.js

  # Test job: run Jest unit tests
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Jest tests (no install, use npx)
        run: npx --yes jest@29.7.0 tests/effects.test.js

  # Single deploy job since we're just deploying
  deploy:
    needs: [lint, test]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
